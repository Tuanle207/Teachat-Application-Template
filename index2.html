<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachat &mdash; login or sign up</title>
    <link
      rel="shortcut icon"
      href="/img/icon/bubbles.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="bg-video">
      <video class="bg-video__content" autoplay muted loop>
        <source src="video/rain-scene-medium.mp4" type="video/mp4" />
        "Your broswer is not support!"
      </video>
    </div>
    <main class="authen-content">
      <!-- Application introduction -->
      <div class="app-intro"></div>

      <div class="spinner">
        <svg class="spinner__icon">
          <use xlink:href="/img/icon/sprite.svg#icon-spinner-2"></use>
        </svg>
      </div>
      <!-- Authentication -->
      <div class="authen-form" style="display: none;">
        <!-- Heading -->
        <div class="authen-form__heading">
          <h1 class="authen-form__heading--title">Welcome to Teachat!</h1>
          <p class="authen-form__heading--text">Let's login to start!</p>
          <svg class="authen-form__heading--icon">
            <use xlink:href="/img/icon/sprite.svg#icon-bubbles"></use>
          </svg>
        </div>

        <!-- Login form -->
        <form class="login-form">
          <div class="login-form__input-wrap">
            <label for="email-login" class="login-form__label">Email</label>
            <input
              type="email"
              class="login-form__info"
              placeholder="Type your email address"
              id="email-login"
              autocomplete="off"
              autofocus="on"
            />
            <svg class="login-form__icon">
              <use xlink:href="/img/icon/sprite.svg#icon-mail"></use>
            </svg>
          </div>
          <div class="login-form__input-wrap">
            <label for="password-login" class="login-form__label"
              >Password</label
            >
            <input
              type="password"
              class="login-form__info"
              placeholder="Type your password"
              autocomplete="off"
              id="password-login"
            />
            <svg class="login-form__icon">
              <use xlink:href="/img/icon/sprite.svg#icon-key"></use>
            </svg>
          </div>
          <div class="login-form__options">
            <input
              type="checkbox"
              name=""
              class="login-form__options__remember-check"
              id="remember-me"
            />
            <label
              for="remember-me"
              class="login-form__options__remember-label"
            >
              <span>
                <svg class="login-form__options__check-icon">
                  <use xlink:href="/img/icon/sprite.svg#icon-check"></use>
                </svg>
              </span>
              <span>Remember me</span>
            </label>

            <a href="" class="login-form__options__forgot-password"
              >Forgot password?</a
            >
          </div>

          <button class="btn medium-margin-bottom">
            Login
          </button>
        </form>
        <a class="a-btn medium-margin-bottom">
          Don't have any account?
        </a>
        <p class="copyright-text">
          &copy; 2020 Tuanle207 All Rights Reserved
        </p>
      </div>
    </main>
  </body>
</html>
